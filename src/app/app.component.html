<ion-app>
  <ion-menu side="start" content-id="main-content" *ngIf="showMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item *ngFor="let page of getMenuOptions()" routerLink="{{ page.url }}">
          {{ page.title }}
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-item button (click)="logout()">Cerrar sesión</ion-item>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
